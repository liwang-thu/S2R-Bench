#修改 数据集名称和路径改成自己
DATASET: 'DualradarDataset'
DATA_PATH: '../data/dual_radar_plus/sim_data'

POINT_CLOUD_RANGE: [-40, -10, -3, 40, 60.4,  1] #不一样

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [dual_radar_plus_infos_train.pkl],
    'test': [dual_radar_plus_infos_val.pkl],
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: True

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    USE_DATA_TYPE: "lidar"  #新加的属性
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - dual_radar_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['Car:15', 'Pedestrian:15', 'Cyclist:15'], #kitti里5-5-5
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['Car:20','Pedestrian:15', 'Cyclist:15']
          #修改 这里特征数为6
          NUM_POINT_FEATURES: 4   #modify
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: False
          
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    #修改 这里为激光的特征
    # used_feature_list: ['x', 'y', 'z', 'intensity'],
    # src_feature_list: ['x', 'y', 'z', 'intensity'],
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 6 #kitti是5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
